# HTTP block is required for web server configuration
http {
    # Define our backend server group (upstream)
    upstream backend_servers {
        # This is the default load balancing method (round-robin)
        server webapp1:5000;
        server webapp2:5000;
    }

    # Configuration for the NGINX server itself
    server {
        # NGINX will listen on port 80
        listen 80;

        # For all requests (location /)
        location / {
            # Forward (proxy) all requests to the upstream group we defined
            proxy_pass http://backend_servers;

            # These headers are important so the backend app knows the original host
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

# Events block is required for NGINX, leave empty for simple configuration
events {}